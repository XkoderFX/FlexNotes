<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/Xcomponents/css/main.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script
            src="https://kit.fontawesome.com/f314cd0193.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <nav>
                <button id="addBtn" class="Xbtn-primary">add</button>
                <input type="text" class="Xinput-text manageBar" />
                <button class="Xbtn-primary-outline searchBtn">
                    <i class="fas fa-search searchIcon"></i>
                </button>
            </nav>
        </header>

        <main id="noteList" class="Notes"></main>

        <div class="modalContainer">
            <div id="noteViewer">
                <input
                    id="title"
                    type="text"
                    placeholder="title"
                    class="Xinput-text"
                    required="true"
                />
                <textarea
                    id="content"
                    placeholder="content"
                    class="Xinput-text"
                ></textarea>

                <div class="buttons">
                    <button id="saveBtn" class="Xbtn-primary">save</button>
                    <button id="closeBtn" class="Xbtn-primary">close</button>
                    <button id="deleteBtn" class="Xbtn-toggler">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <script type="module" src="js/mainController.js"></script>
    </body>
</html>
